{{ define "content" }}
{{ if .Flash}}
<div class="alert alert-danger" role="alert">
  {{.Flash}}
</div>
{{ end }}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="form-signin" role="form" action="/signup/{{.S}}" method="post">
        <h2 class="text-center mb-4"><i class="fa fa-comments-o mr-2"></i>{{.S}} 会員登録</h2>
        <div class="form-group">
          <label for="name" class="sr-only">名前</label>
          <input type="text" class="form-control form-control-lg rounded-pill my-3 p-3" id="name" name="name" placeholder="お名前" required autofocus>
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control form-control-lg rounded-pill my-3 p-3" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">パスワード</label>
          <input type="password" class="form-control form-control-lg rounded-pill my-3 p-3" id="password" name="password" placeholder="パスワード" required>
        </div>
        <div class="form-group">
          <label for="confirm-password" class="sr-only">パスワード確認用</label>
          <input type="password" class="form-control form-control-lg rounded-pill my-3 p-3" id="confirm-password" name="confirm-password" placeholder="パスワード確認用" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block rounded-pill my-4 p-3" type="submit">登録</button>
      </form>
    </div>
  </div>
</div>


{{end}}
