{{ define "content" }}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="form-signin" role="form" action="/edit" method="post">
        <h2 class="text-center mb-4">会員情報変更</h2>
        <input type="hidden" id="userType" name="userType" value="{{.S}}">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" class="form-control mb-3" value="{{.User.Email}}" required autofocus>
        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">変更</button>
      </form>
      <a class="btn btn-danger btn-block col-5" href="/{{.S}}/delete">退会する</a>
    </div>
  </div>
</div>
  {{end}}
