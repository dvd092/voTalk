{{ define "content" }}
<h1 class="mt-5">記事編集</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-11">
      <form action="/article/edit/{{ .Art.ID }}" method="POST">
        <input type="hidden" name="id" value="{{ .Art.ID }}">
        <div class="form-group text-center">
          <input type="text" name="title" class="form-control" value={{ .Art.Title }} />
        </div>
        <div class="form-group text-left">
          <select class="form-select" name="categoryId" aria-label="Default select example">
            <option selected>カテゴリを選択</option>
            {{ range .Category }}
            {{ if eq .ID $.Art.CategoryId }}
            <option value="{{ .ID }}" selected>{{ .Name }}</option>
          {{ else }}
            <option value="{{ .ID }}">{{ .Name }}</option>
          {{ end }}
            {{ end }}
          </select>
        </div>
      <div class="form-group text-center">
        <div id="editor" class="form-control" style="height: 400px">{{ .Art.Plot }}</div>
        <input type="hidden" name="text" id="hiddenInput">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">確定する</button>
      </div>
    </form>
    </div>
  </div>
</div>

{{ end }}
